<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <!-- Section-1 -->
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">Та</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: playerHealth + '%'}"
            >
              {{ playerHealth }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">Мангас</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: monsterHealth + '%'}"
            >
              {{ monsterHealth }}
            </div>
          </div>
        </div>
      </section>
      <!-- Section-2 -->
      <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">
            Шинээр эхлүүлэх
          </button>
        </div>
      </section>
      <!-- Section-3 -->
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button id="attack" @click="attack">Дайралт</button>
          <button id="special-attack" @click="specialAttack">
            Тусгай дайралт
          </button>
          <button id="heal" @click="heal">Амь нөхөх</button>
          <button id="give-up" @click="giveUp">Дуусгах</button>
        </div>
      </section>
      <!-- Section-4 -->
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li
              v-for="turn in turns"
              :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}"
            >
              {{ turn.text }}
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
