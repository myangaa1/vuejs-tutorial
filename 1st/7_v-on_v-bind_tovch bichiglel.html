<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <button v-on:click="changeLink">холбоосыг өөрчлөх</button> -->
      <button @click="changeLink">холбоосыг өөрчлөх</button>
      <hr />
      <!-- <a v-bind:href="link">Холбоос</a> -->
      <a :href="link">Холбоос</a>
      <!-- 
  v-on === @
  v-bind === :
 -->
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          link: "https://google.com",
        },
        methods: {
          changeLink: function () {
            this.link = "http://caak.mn";
          },
        },
      });
    </script>
  </body>
</html>
