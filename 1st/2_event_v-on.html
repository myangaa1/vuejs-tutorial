<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increase">Нэмэгдүүлэх</button>
      <p>{{ counter }}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        methods: {
          increase: function (event) {
            this.counter++;
          },
        },
      });
    </script>
  </body>
</html>
